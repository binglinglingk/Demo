<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*判断是否为回文字符串*/
        function isPlindrome(text) {
            if (text.length <= 1) {
                return true;
            }
            if (text.charAt(0) != text.charAt(text.length - 1)) {
                return false
            };
            return isPlindrome(text.substr(1, text.length - 2));
        }
    </script>
</body>

</html>
